<!DOCTYPE html>
<html>
  <head>
    <title>Interactive wave pattern</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700&amp;display=swap"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍃</text></svg>">
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link href="./styles/controls.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="container">
      <ul class="spinners"></ul>
      <ul class="controls m-t-30">
        <li>
          <section>
            <input type="range" id="speed" class="slider m-t-20" min="0.2" max="3" value="2.4" step="0.01">
            <label for="speed">Speed</label>
          </section>
          <section>
            <span class="conic-spinner control speed normal"></span>
          </section>
        </li>
        <li>
          <section>
            <input type="range" id="colour" class="slider m-t-20" min="0" max="360" value="90" step="1">
            <label for="colour">Colour</label>
          </section>
          <section>
            <span class="conic-spinner control colour normal"></span>
          </section>
        </li>
        <li>
          <section>
            <input type="range" id="border-radius" class="slider m-t-20" min="0" max="50" value="50" step="1">
            <label for="border-radius">Corners</label>
          </section>
          <section>
            <span class="conic-spinner control border-radius normal"></span>
          </section>
        </li>
        <li>
          <button id="play-state" class="btn m-t-0">
            <span class="btn-text m-r-5">Pause</span>
            <i class="fas fa-pause"></i>
          </button>
        </li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
