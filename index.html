<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍃</text></svg>">
    <title>Interactive wave pattern</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link href="./styles/slider.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="container">
      <ul class="spinners"></ul>
      <ul class="m-t-20">
        <li>
          <input type="range" id="speed-control" class="slider m-t-30" min="0.2" max="3" value="2.4" step="0.01">
        </li>
        <li>
          <input type="range" id="colour-control" class="slider m-t-30" min="0" max="360" value="90" step="1">
        </li>
        <li>
          <input type="range" id="border-radius-control" class="slider m-t-30" min="0" max="50" value="50" step="1">
        </li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
